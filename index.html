<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-wrapper">
		<h1 class="tittle">Signup</h1>

		<form>
			<input type="email" name="" placeholder="Email">
			<input type="password" name="" placeholder="Create Password">
			<input type="password" name="" placeholder="Confirm Password">

			<button type="Submit" class="submit-btn">Signup</button>
		</form>

		<p class="desc">Already have an account ? <a href="login.html">Login</a></p>
		<hr>
        
        <button class="submit-btn fb-btn">
            <img src="icon/messenger.png" width="30">
		Login with Facebook</button>
		<button class="submit-btn g-btn">
            <img src="icon/google.png" width="30">
		Login with Google</button>

       
	</div>

</body>
</html>
