<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-wrapper">
		<h1 class="tittle">Login</h1>

		<form>
			<input type="email" name="" placeholder="Email">
			<input type="password" name="" placeholder="Password">
			

			<button type="Submit" class="submit-btn">Login</button>
		</form>

		<p class="desc">Don't have an account ? <a href="index.html">Signup</a></p>
		<hr>
	    <button class="submit-btn fb-btn">
            <img src="icon/messenger.png" width="30">
		Login with Facebook</button>
		<button class="submit-btn g-btn">
            <img src="icon/google.png" width="30">
		Login with Google</button>

       
	</div>

</body>
